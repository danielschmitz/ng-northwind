<mat-card>
    <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter category name" />
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')">Name is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter category description"></textarea>
        </mat-form-field>

        <div class="action-bar">
        <button mat-flat-button type="submit" [disabled]="formGroup.invalid">Save</button>
        <button mat-stroked-button type="button" routerLink="/categories">Cancel</button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
