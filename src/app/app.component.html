<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <div class="p-2">
      @if(auth.isUserLoggedIn()) {
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
      } @else {
      <mat-nav-list>
        <a
          routerLink="/auth/login"
          routerLinkActive="active"
          mat-list-item
          href="#"
          >Login</a
        >
      </mat-nav-list>
      }
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>
        <h1 class="text-lg">Ngfirebase</h1>
      </span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="onThemeChanged()">
        @if (!isDarkMode) { <mat-icon>dark_mode</mat-icon> } @else {
        <mat-icon>light_mode</mat-icon> }
      </button>
      @if(auth.isUserLoggedIn()) {
      <button mat-icon-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
      }
    </mat-toolbar>
    <div class="border-color border-l border-solid h-full p-2">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
